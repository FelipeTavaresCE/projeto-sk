<div ng-controller="listaEnderecosController">

    <div class="form-group">
        <label class="cols-sm-2 control-label">Logradouro</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="enderecoAlterar.logradouro" placeholder="Digite seu nome"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="cols-sm-2 control-label">Número</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="enderecoAlterar.numero"  placeholder="Digite seu sobrenome"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="cols-sm-2 control-label">Complemento</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="enderecoAlterar.complemento"  placeholder="Digite seu email"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="cols-sm-2 control-label">CEP</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="enderecoAlterar.cep"  placeholder="Digite sua senha"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="cols-sm-2 control-label">Bairro</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="enderecoAlterar.bairro" placeholder="Confirme sua senha"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="cols-sm-2 control-label">Cidade</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="enderecoAlterar.cidade" placeholder="Confirme sua senha"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="cols-sm-2 control-label">Estado</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="text" class="form-control" ng-model="enderecoAlterar.estado" placeholder="Confirme sua senha"/>
            </div>
        </div>
    </div>


    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="salvarEnderecoAlterado(enderecoAlterar)"> Salvar alterações</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')"> Cancel</button>
    </div>
</div>
