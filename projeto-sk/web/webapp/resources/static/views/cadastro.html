<div class="container" ng-controller="usuarioController">
    <div  ng-show="usuarioCadastradoNoti" class="alert alert-success" role="alert"> 
        <h4 class="text-center">Usuário cadastrado com sucesso! Faça o login abaixo.</h4>
    </div>
    <div class="row main">
        <div class="main-login main-center">

            <div class="form-group">
                <label class="cols-sm-2 control-label">Nome</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" ng-model="usuario.nome" placeholder="Digite seu nome"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="cols-sm-2 control-label">Sobrenome</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" ng-model="usuario.sobrenome"  placeholder="Digite seu sobrenome"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="cols-sm-2 control-label">Email</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" ng-model="usuario.email"  placeholder="Digite seu email"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="cols-sm-2 control-label">Senha</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" ng-model="usuario.senha"  placeholder="Digite sua senha"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="cols-sm-2 control-label">Confirmar senha</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" placeholder="Confirme sua senha"/>
                    </div>
                </div>
            </div>

            <a ng-click="salvarUsuario()" id="botaoCadastrar" class="btn btn-success">Cadastrar</a>
            <a href="#/login" id="botaoLogin" class="btn btn-success">Login</a>
        </div>
    </div>
</div>
