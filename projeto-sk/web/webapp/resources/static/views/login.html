<div class="container" ng-controller="loginController">
    <div class="row main" id="mainlogin">
        <div class="main-login main-center">
            <div class="form-group">
                <label class="cols-sm-2 control-label">Email</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" ng-model="usuario.email" placeholder="Digite seu nome"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="senha" class="cols-sm-2 control-label">Senha</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" ng-model="usuario.senha"  placeholder="Digite sua senha"/>
                    </div>
                </div>
            </div>
            <a ng-click="loginUsuario()" id="botaoLogin" class="btn btn-success">Login</a>
            <a href="#/cadastro" id="botaoCadastrar" class="btn btn-success">Cadastrar</a>
        </div>
    </div>
</div>
